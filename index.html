<h2>短毛狗</h2>

短毛犬：如沙皮犬，靈緹，拳師犬，大丹犬，斑點犬，埃及獵犬等。<p>
犬被毛短毛性狀是由顯性基因L控制，基因L純合的犬與長毛犬交配其第一代都表現出短毛特徵<p>
第二代才會出現性狀分離，即產少量的長毛犬。
